<div class="container py-4">
  <h3>Products</h3>

  <div class="mb-3 card p-3">
    <h5>Create Product</h5>
    <div class="row">
      <div class="col-md-4">
        <input [(ngModel)]="newProduct.title" placeholder="Title" class="form-control mb-2" />
      </div>
      <div class="col-md-3">
        <input type="number" [(ngModel)]="newProduct.price" class="form-control mb-2" />
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="newProduct.description" placeholder="Short desc" class="form-control mb-2" />
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" (click)="create()">Create</button>
      </div>
    </div>
  </div>

  <div *ngIf="loading">Loading…</div>

  <div *ngFor="let p of products" class="card mb-2 p-3">
    <div class="d-flex justify-content-between">
      <div>
        <strong>{{ p.title }}</strong> <div class="text-muted">₹{{ p.price }}</div>
        <div>{{ p.description }}</div>
      </div>
      <div>
        <button class="btn btn-sm btn-danger" (click)="remove(p._id)">Delete</button>
      </div>
    </div>
  </div>
</div>
